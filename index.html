<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HackHive - Connect with skilled teammates for hackathons and build amazing projects together" />
    <meta name="theme-color" content="#4f46e5" />
    <meta property="og:title" content="HackHive - Hackathon Team Building Platform" />
    <meta property="og:description" content="Find the perfect teammates for your next hackathon and build something amazing together." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hackhive.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Font preloads -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <!-- Dark mode script (to avoid FOUC) -->
    <script>
      // Check for saved theme preference or use the OS preference
      const isDarkMode = localStorage.theme === 'dark' || 
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
      
      // Apply the theme immediately to avoid flash
      if (isDarkMode) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    
    <title>HackHive - Find Your Perfect Hackathon Team</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
